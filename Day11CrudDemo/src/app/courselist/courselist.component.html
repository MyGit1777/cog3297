<div class="container">
<h2> Course List</h2>
<p> Use the buttons to perform</p>
<table class="table"> 
<thead class="thead-dark"> </thead>
<tr>
<th>Course ID</th>
<th>Title</th>
</tr>
<tbody>  
<tr *ngIf="courses.length==0">
<td colspan="5" style="text-align:center"><h2> no courses yet</h2>
</td>
</tr>
<tr *ngFor="let course of courses"> 
  <td>  {{course.id}}</td>
  <td>  {{course.title}}</td>
<td>
  <button type="button" class="btn btn-primary" (click)="goToUpdateCourse(course.id)"> Edit &nbsp; </button>
  <button type="button" class="btn btn-secondary" (click)="goToViewCourse(course.id)"> View &nbsp; </button>
  <button type="button" class="btn btn-danger" (click)="deleteCourse(course.id)">Delete</button>
</td>
</tr>
</tbody>
</table>
<button type="button" class="btn btn-success" (click)="goToAddCourse()"> Add &nbsp; </button>
</div>
