<div class="bootstrap-wrapper big-banner full-height">
  <div class="container col-md-7 margin-t text-center">

    <div class="row">
      <div class="col-md-6 offset-md-3" style="margin-top:100px ;">

        <div class="container text-center">
          <h1> Set your new password!</h1>
          <form (ngSubmit)="changePassword()">
            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label">New password</label>
              <input type="password" [(ngModel)]="user.password" class="form-control" id="password" name="password">
            </div>
            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label">Confirm password</label>
              <input type="password" [(ngModel)]="user.password1" class="form-control" id="password1" name="password1">
            </div>

            <div class="container text-center">

              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
