<div class="container col-md-3">
  <h1 style="margin-top: 100px;"> Verify OTP!</h1>
  <form class="col-6" (ngSubmit)="verifyOTP()">
    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label">Please check your email for OTP</label>
      <input [(ngModel)]="otp" type="text" class="form-control" id="otp" name="otp">
    </div>
    <div class="container text-center">

      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </form>

</div>>
