<div class="bootstrap-wrapper big-banner full-height">
  <div class="container col-md-7 margin-t text-center full-height">
    <div style="margin-top: 50px;" class="container col-md-7 margin-t text-center">
      <h1>MODIFY THE PATIENT DETAILS</h1>


      <form ngNativeValidate #updatePatientform="ngForm" (ngSubmit)="updatePatient()">
        <!-- {{course | json}} -->

        <div class="form-group container col-md-5">
          <label for="patientName">Patient Name</label>
          <input readonly type="text" class="form-control" required [(ngModel)]="patient.patientName"
            name="patientName">
        </div>
        <div class="form-group container col-md-5">
          <label for="emailId">Email</label>
          <input type="text" class="form-control" required [(ngModel)]="patient.emailId" name="bookTitle"
            value="{{patient.emailId}}">
        </div>
        <div class="form-group container col-md-5">
          <label for="DOB">DOB</label>
          <input type="text" class="form-control" required [(ngModel)]="patient.dob" name="DOB">
        </div>
        <div class="form-group container col-md-5">
          <label for="address">Address</label>
          <input type="text" class="form-control" required [(ngModel)]="patient.address" name="address">
        </div>

        <div class="form-group container col-md-5">
          <label for="phoneNumber">Phone Number</label>
          <input type="text" class="form-control" required [(ngModel)]="patient.phoneNumber" name="phoneNumber">
        </div>
        <button style="margin-top: 20px;" type="submit" class="btn btn-success margin-t">Submit</button>
        <button type="submit" style="margin-left: 5px; margin-top: 20px;" class="btn btn-secondary margin-t"
          (click)="gotoHome()">Back</button>
      </form>
    </div>
  </div>

  <footer style="color:black; background-color: rgb(63,81,181);" class="footer fixed-bottom">

    <p style="text-align:center; margin-top: 10px;">@Copyright 2022-23. All rights reserved. </p>

  </footer>
