<div class="bootstrap-wrapper big-banner full-height">
  <div class="container margin-t text-center">
    <div class="row">
      <div class="col-md-6 offset-md-3" style="margin-top:50px ;">
        <div class="container text-center">

          <img class="img-fluid" style="width:100px" src="/assets/LoginLogo.png" alt="inmg">
        </div>
        <h1 class="text-center" style="color:black ;"> Login here</h1>

        <form (ngSubmit)="onSubmit()">
          <mat-form-field appearance="outline">
            <mat-label>User name</mat-label>
            <input [(ngModel)]="credentials.userName" name="userName" required type="text" matInput />
          </mat-form-field><br>
          <mat-form-field appearance="outline">
            <mat-label>Password</mat-label>
            <input [(ngModel)]="credentials.password" name="password" required type="password" matInput />
          </mat-form-field>
          <div class="container text-center">

            <button type="submit" mat-raised-btn color="primary">Login</button>
            <a style="text-decoration:none; margin-left:5px ;" routerLink="/forgotpassword">Forgot password?</a>
          </div>
        </form>
      </div>
    </div>
  </div>

</div>
<footer style="color:black; background-color: rgb(63,81,181);" class="footer fixed-bottom">

  <p style="text-align:center; margin-top: 10px;">@Copyright 2022-23. All rights reserved. </p>

</footer>
