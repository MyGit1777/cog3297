<div class="container col-md-7 margin-t text-center">
  <h1 class="text-center"> Welcome to the login</h1>

  <form (ngSubmit)="onSubmit()">
    <div class="container col-md-5">

      <label for="exampleFormControlInput1">User name</label>
      <input type="text" [(ngModel)]="user.userName" class="form-control" id="userName" name="userName">

    </div>
    <div class="container col-md-5">
      <label for="exampleFormControlInput1">Password</label>
      <input type="password" [(ngModel)]="user.password" class="form-control" id="password" name="password">
    </div>

    <button type="submit" mat-raised-btn color="primary">Submit</button>
    <a routerLink="/register" (click)="goToRegister()" class="btn btn-link">Register</a>

  </form>
</div>
