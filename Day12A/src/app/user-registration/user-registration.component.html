<div class="container col-md-7 margin-t text-center">

<h1>Register your self</h1>
<form (ngSubmit)="onSubmit()">
    
  
    <div class="container col-md-5">
        <label for="userName">Username</label>
        <input  type="text" [(ngModel)]="user.userName" class="form-control" id="userName" name="userName" />
    
    </div>
    <div class="container col-md-5">
        <label for="password">Password</label>
        <input type="password" [(ngModel)]="user.password" class="form-control" id="password" name="password" />
    </div>
    <div class="container col-md-5">
        <label for="role">Role</label>
        <input type="text" [(ngModel)]="user.role" class="form-control" id="role" name="role"/>               
    </div>
    <div class="form-group">
        <button class="btn btn-primary">
            Register
        </button>
    </div>

</form>
</div>
